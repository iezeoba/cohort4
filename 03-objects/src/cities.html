<!DOCTYPE html>
<html lang="en">

<body>
    <input id="inputCity" type="text">

    <div id="citiesAndCommunities">

        <label>City:</label><input id="" type="text"><br><br>
        <label>Latitude:</label><input id="" type="text"><br><br>

        <button id="addCity">Add City</button>

    </div>
    <!-- Second Cities And Communities -->
    <div id="citiesCommunitiesID">
        <h1>Cities and Communities</h1>

        Latitude <input id="latitudeInputID" type="text"><br>
        Longitude <input id="longitudeInputID" type="text"><br>
        Most recent Census <input id="populationInputID" type="text"><br>
        <button id='createCityID'>Input City Data</button><br>
        Global Population(based off the list)<p id="IDtotalPop"></p>
        Most Northern Location<p id="IDmostNorthern"></p>
        Most Southern Location<p id="IDmostSouthern"></p>
        <div id="domBoxID" class="domBox">City List</div>
    </div>
