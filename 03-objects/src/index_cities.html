<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cities And Communities</title>
</head>
<body>
    <div id="citiesAndCommunities">
        <h1>Communities and Cities</h1>
        <label>City:</label><input id="idCity" type="text"><br><br>
        <label>Latitude:</label><input id="idLatitude" type="text"><br><br>
        <label>Longitude:</label><input id="idLongitude" type="text"><br><br>
        <label>Population:</label><input id="idPopulation" type="text"><br><br>
        <button id="createCity">New City</button>
        <button id="deleteCity">Delete City</button><br>
        <label id="mostNorthern">Most Northern Location:</label>
        <label id="mostSouthern">Most Southern Location:</label>
    </div>
           
    <script src="./scripts/index_cities.js" type="module"></script>
</body>
</html>
